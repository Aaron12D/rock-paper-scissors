<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <h1>Rock, Paper, Scissors!</h1>
        <div>First to 5 wins is the overall winner.</div>
        <div class="sub">Choose your weapon.</div>
        <div class="buttons">
            <button class="choice" ><img id="rock" src="./images/stone.png"></button>
            <button class="choice" ><img id="paper" src="./images/paper.png"></button>
            <button class="choice" ><img id="scissors" src="./images/school.png"</button>
        </div>
        <div class="results">
            <div class="round">
                <div class="main">Round result:</div>
                <div class="vs">
                    <img class="player" src="./images/letter-x.png">
                    <div class="sub">vs</div>
                    <img class="comp" src="./images/letter-x.png">
                </div>
                <div id="round-winner"></div>
            </div>
            <div class="game">
                <div class="main"> Scoreboard:</div>
                <div id="rounds">Round: 1</div>
                <div id="wins">Wins: 0</div>
                <div id="losses">Losses : 0</div>
                <div id="ties">Ties: 0</div>
                
            </div>
        </div>
        <div id="winner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
